<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Home - Devbox</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" type="image/x-icon" href={{ url_for('static', filename="images/favicon.svg") }}/>

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href={{ url_for('static', filename="css/bootstrap.min.css") }}/>
    <link rel="stylesheet" href={{ url_for('static', filename="css/LineIcons.3.0.css") }}/>
    <link rel="stylesheet" href={{ url_for('static', filename="css/animate.css") }}/>
    <link rel="stylesheet" href={{ url_for('static', filename="css/tiny-slider.css") }}/>
    <link rel="stylesheet" href={{ url_for('static', filename="css/glightbox.min.css") }}/>
    <link rel="stylesheet" href={{ url_for('static', filename="css/main.css") }}/>

</head>

<body>
<!--[if lte IE 9]>
<p class="browserupgrade">
    You are using an <strong>outdated</strong> browser. Please
    <a href="https://browsehappy.com/">upgrade your browser</a> to improve
    your experience and security.
</p>
<![endif]-->

<!-- Preloader -->
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- /End Preloader -->

<!-- Start Header Area -->
<header class="header navbar-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                {% block navbar %}
                    {% include "base/navbar.html" %}
                {% endblock %}
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</header>
<!-- End Header Area -->

<!-- Start Breadcrumbs -->
<div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 offset-lg-3 col-md-12 col-12">
                <div class="breadcrumbs-content">
                    {% block breadcrumbs %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->

{% block content %}
{% endblock %}

<!-- Start Footer Area -->
<footer class="footer section">
    {% include "base/footer.html" %}
</footer>
<!--/ End Footer Area -->

<!-- ========================= scroll-top ========================= -->
<a href="#" class="scroll-top">
    <i class="lni lni-chevron-up"></i>
</a>

<!-- ========================= JS here ========================= -->
{% block extra_js_head %}{% endblock %}
{% include "base/base_js.html" %}
{% block extra_js_foot %}{% endblock %}

</body>

</html>
