{% extends "services/base/table.html" %}

{% block header_cols %}
    <div class="col-3">Volume</div>
    <div class="col-3">Calories</div>
    <div class="col-3">Scoops</div>
    <div class="col-3">mL Water</div>
{% endblock %}

{% block table_data %}
    <ul class="table-list">
        {% for entry in data %}
            <li>
                <div class="row">
                    <div class="col-3">{{ entry.total_volume }}</div>
                    <div class="col-3">{{ entry.calories }}</div>
                    <div class="col-3">{{ entry.scoops }}</div>
                    <div class="col-3">{{ entry.water }}</div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
