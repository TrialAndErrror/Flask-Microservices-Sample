<div class="contact-form">
    <h3 class="form-title">Calculate Formula amount</h3>
    <form class="form" method="post" action="#">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="form-group">
                    <input name="volume" type="text" placeholder="Total Volume" required="required">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <div class="form-group">
                    <input name="calories" type="text" placeholder="Calories per Oz" required="required">
                </div>
            </div>
            <div class="col-12">
                <div class="button">
                    <button type="submit" class="btn ">Add Calculation</button>
                </div>
            </div>
        </div>
    </form>
</div>
