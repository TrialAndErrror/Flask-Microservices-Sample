<!doctype html>
<html lang="en">
<head>
    <title>Commands</title>
</head>
<body>

<h1>Waters</h1>
<form action="/water" method="post" id="water-form">
    <label for="water-amount">Water Amount:</label><br>
    <input type="text" id="water-amount" name="amount"><br><br>
    <button type="submit">Submit</button>
</form>

<ul>
    {% for water in waters %}
        <li>Water: {{ water.amount }}</li>
    {% endfor %}
</ul>

</body>
