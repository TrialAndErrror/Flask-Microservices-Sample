<!DOCTYPE html>
<html>
<head>
    <title>Volume Requests</title>
    <style>
        td, th {
            border: 2px solid black;
            border-collapse: separate;
        }
    </style>
</head>
<body>
<h1>Volume Requests</h1>
<form method="post" action="/message">
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit" class="btn btn-danger">Delete All Calculations</button>
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Volume</th>
        <th>Calorie Density</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    {% for request in volume_requests %}
        <tr>
            <td>{{ request.id }}</td>
            <td>{{ request.final_volume }}</td>
            <td>{{ request.calorie_density }}</td>
            <td>{{ request.created_at }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
